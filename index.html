<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mid Ordinate</title>
</head>
<body>
     <form action=""> 
             <div id="container">
                 <div>
                    <label for="">Design Speed</label>
                    <input type="number" placeholder="type">
                 </div>

                 <div>
                    <label for="">Max Superelevation rate</label>
                    <input type="number" placeholder="type">
                 </div>

                 <div>
                    <label for="">Number Of Lanes</label>
                    <input type="number" placeholder="type">
                 </div>

                 <div>
                    <label for="">Width of Lane</label>
                    <input type="number" placeholder="type">
                 </div>
             </div>
             <div style="text-align: center; margin-top: 10px;">
                 <button type="submit" class="btn btn-primary">Submit</button>
             </div>
     </form>
     <h5 id="result" style="margin-top: 40px ; text-align: center;"><b> </b></h5>

     <style> 
     #container { 
         margin-top: 40px;
         margin-left: 80px;
         display: grid;
         grid-template: 100px / 1fr 1fr 1fr 1fr;
         grid-gap: 40px;
     }
         input {
             width: 200px;
             height: 40px;
             display: block;
             margin-top: 10px;
         }
         label {
             display: inline-block;
         }
     </style>
    <script src="logic.js"></script>
</body>
</html>
